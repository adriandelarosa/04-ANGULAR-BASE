<h3>Agregar</h3>
<hr />

<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!--  [value]="nuevo.nombre" las [] es para asignarle un valor a un prop
                ((input)="cambiarNOmbre( $event ") los () son para escuchar un evento y capturar valor-->

  <input
    type="text"
    placeholder="Poder"
    name="Poder"
    [(ngModel)]="nuevo.poder"
  />

  <button type="submit">Agregar</button>
</form>
