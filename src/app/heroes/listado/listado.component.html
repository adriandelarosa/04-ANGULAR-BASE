<h3>listado de Héroes!</h3>

<ul>
    <li *ngFor="let heroe of heroes">
        {{heroe}}
    </li>
</ul>

<div *ngIf=" heoreborra.length !== 0; else noBorrado">
    <h3>Heroe Borrado</h3>
    <span><ul>
        <li *ngFor="let hb of heoreborra">
            {{hb}}
        </li>
    </ul></span>

</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar Héroe
</button>
